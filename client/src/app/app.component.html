<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hello, {{ title }}</p>
    <button [disabled]="isDisabled" type="button">{{ myBtn }}</button>
    <img [src]="angularImage" width="100" height="100" alt="angular-img" />

    <div [style.backgroundColor]="bgColor">
      <h2 [style.color]="titleColor">Title</h2>
      <p [style]="description">Description</p>
    </div>

    <h2 [class.redcolor]="textColor === 'yes!'">Title</h2>
  </body>
</html>
